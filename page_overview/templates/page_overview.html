




{% extends 'base.html' %}

{% block content %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                card_penyalur();
            })

            function form_reset(){
                document.getElementById("modal_task").reset();
            }

            function card_penyalur(){
                $("#card-container").empty();
                $.ajax({
                    url: './json/.',
                    dataType : 'json',
                    success: function(data){
                        for (var i = 0; i < data.length; i++){
                            var row = `<div class="col">
                                            <div class="card text-center h-100" id = card>
                                                <div class="card-header">
                                                    <h4>${data[i].fields.title}</h4>
                                                </div>
                                                <div class="card-body">
                                                    <div class="container text-center">
                                                        <div class="row align-item-start">
                                                            <p>${data[i].fields.description}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-footer">
                                                    
                                                </div>
                                            </div>
                                        </div>`;
                        $('#myCard').append(row);
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('Error: ' + textStatus + ' - ' + errorThrown);
                    }

                });   
            }

            function add_donasi(){        
                var title = $("#title_input").val();
                var description = $("#description_input").val();
                var csrfmiddlewaretoken = $('input[name=csrfmiddlewaretoken]').val();

                $.ajax({
                    type: 'POST',
                    url: './add/',
                    data: {
                        title: $("#title_input").val(),
                        description: $("#description_input").val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    },
                    success: function() {
                        card_penyalur();
                        form_reset();
                    },
                    error : function(xhr,errmsg,err) {
                        console.log(xhr.status + ": " + xhr.responseText);
                }
                });
            }
        </script>

        <style>
            .body-background{
                background-color: black;
            }

            .body-background h1, h2, h5{
                color: rgb(237, 238, 176);
            }

            .modal-content{
                background:darkgrey ;
            }

            #card{
                background-color: darkgrey;
            }

        </style>
    </head>

    <body class="body-background">
        
        <!-- penyalur -->
        {% if roles %}
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="myCard">
                {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
            </div>
        </div>
            
        <div class="container text-center">
            <button class="btn btn-primary" style= "text-align: center"><a  style="color:white ;text-decoration:none" 
                href= "{% url 'page_overview:add_task_ajax' %}" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Tambah Donasi</a></button>
            <button class="btn btn-danger" style= "text-align: center"><a  style="color:white ;text-decoration:none" href= "{% url 'page_overview:logout' %}">Logout</a></button>
        </div>


        <!-- pemberi -->
        {% else %}
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="myCard">
                {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
            </div>
        </div>
            
        <div class="container text-center">
            <button class="btn btn-primary" style= "text-align: center"><a  style="color:white ;text-decoration:none" 
                href= "{% url 'page_overview:add_task_ajax' %}" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Melakukan Donasi</a></button>
            <button class="btn btn-danger" style= "text-align: center"><a  style="color:white ;text-decoration:none" href= "{% url 'page_overview:logout' %}">Logout</a></button>
        </div>
        
        {% endif %}
        
    </body>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" class="form-floating" id="modal_task">  
                    {% csrf_token %}
                    <div class="row">
                        <h1 style="text-align:center;">Donasi</h1>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="title" maxlength="255" required="" id="title_input" class="form-control"
                            placeholder="Insert Title Here">
                        <label class="form-lable" for="title_input">Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="description" required="" id="description_input" class="form-control"
                            placeholder="Inser Description Here">
                        <label class="form-lable" for="description_input">Description</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="form_reset">Close</button>
                    <input type="submit" name="submit" id="addButton" value="Tambah" class="btn btn-primary" onclick="add_donasi();">
                </div>
            </form>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


 {% endblock content %}
