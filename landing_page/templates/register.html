    <script type="text/javascript">
        $(document).on('submit', '#form', function(e){
            e.preventDefault();
            
            var form_data = $('#form')

            $.ajax({
                type: 'POST',
                url: "{% url 'landing_page:register' %}",
                data: form_data.serialize(),
                dataType: "json",
                header: {'X-CSRFToken': '{% csrf_token %}'},
                success: function(response){
                var success = response['success']
                if (success){
                    alert("Akun berhasil dibuat!")
                }
                else {
                    alert("Pendaftaran akun gagal! Silakan masukkan input dengan benar.");
                    for(var msg in response['error']) {
                    var txt = JSON.stringify(response['error'][msg]);
                    document.getElementById("error").innerHTML = txt.replace(/[&\/\\#,\]+()$~%['":*?<>{}]/g, '');
                    }
                }
                },
            });
        });

    </script>


{% endblock meta %}
{% block content %}
    <div class="container">
        
        <div class = "registrasi">
            <h1>Formulir Registrasi</h1>  
            <form method="POST" id="form" class="form-registrasi">  
                {% csrf_token %}  
                <div class="field">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="nameField" class="form-control" required><br>           
                </div>
                <div class="field">
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="emailField" class="form-control" required><br>           
                </div>
                <div class="field">
                    <label for="username">Username:</label><br>
                    <input type="text" name="username" id="usernameField" class="form-control" required><br>           
                </div>
                <div class="field">
                    <label for="password1">Password:</label><br>
                    <input type="password" name="password1" id="password1Field" class="form-control" required><br>           
                </div>
                <div class="field">
                    <label for="password1">Confirm Password:</label><br>
                    <input type="password" name="password2" id="password2Field" class="form-control" required><br>           
                </div>
                <div class="field">
                    <p>Daftar sebagai:<p>
                    <label for="penyalur">Penyalur</label><br>
                    <input type="radio" name="role" id="penyalur" value="Penyalur" checked><br> 
                    <label for="donatur">Donatur</label><br>
                    <input type="radio" name="role" id="donatur" value="Donatur"><br> 
                </div>
                
                <button type="submit" class="btn submit">Submit</button>
            </form>

            <p id="error"></p>

            

        </div>  
    </div>
{% endblock content %}
