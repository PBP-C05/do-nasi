{% extends 'base.html' %}
{% block meta %}
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script type="text/javascript">
        $(document).on('submit', '#form', function(e){
            e.preventDefault();
            
            var form_data = $('#form')

            $.ajax({
                type: 'POST',
                url: "{% url 'landing_page:register' %}",
                data: form_data.serialize(),
                dataType: "json",
                header: {'X-CSRFToken': '{% csrf_token %}'},
                success: function(response){
                var success = response['success']
                if (success){
                    alert("Akun berhasil dibuat!")
                }
                else {
                    alert("Pendaftaran akun gagal! Silakan masukkan input dengan benar.");
                    for(var msg in response['error']) {
                    var txt = JSON.stringify(response['error'][msg]);
                    document.getElementById("error").innerHTML = txt.replace(/[&\/\\#,\]+()$~%['":*?<>{}]/g, '');
                    }
                }
                },
            });
        });

    </script>

    <style>
        .container {
            padding-top: 40px;
            width: 100vw;
            min-width: 400px;
            min-height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
        }

        .container h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 27px;
        }

        .registrasi {
            text-align: center;
            padding: 40px;
            width: 40vw;
            min-width: 400px;

        }
        
        .field{
            text-align: left;
        }

        .radio-role {
            display: flex;
            justify-content: left;
            column-gap: 20px;
        }


        .submit-btn {
            background: #FFCD2E;
            border-radius: 9px;
            box-shadow: 2px 3px 6px -1px #d8d8d8d2;
            border: 1px solid #FFCD2E;
            padding: 5.8px 15px;
            font-size: 16px;
            font-weight: normal;
            margin-top: 20px;
            
        }

        .submit-btn:hover {
            border: 1px solid #000;
            background-color: rgba(255, 205, 46, 0);
            color: #000;
        }

        #register-text{
            font-size: 13px;
            text-align: center;
        }

        .form-check-input:checked{
            color: #FFCD2E;
            border-color: #FFCD2E;
            background-color: #FFCD2E;
        }

        .label, #donatur, #penyalur {
            font-size: 15px;
        }

        .input{
            height: 35px;
            font-size: 15px;
        }

        .field p {
            margin-bottom: 0px;
        }

        .label {
            margin-bottom: 5px;
            margin-top: 10px;
        }


    </style>


{% endblock meta %}
{% block content %}
    <div class="container">
        
        <div class = "registrasi">
            <h1>Create Your Account</h1>  
            <form method="POST" id="form" class="form-registrasi">  
                {% csrf_token %}  
                <div class="field">
                    <label for="name" class="label">Name:</label><br>
                    <input type="text" name="name" id="nameField" class="form-control input" required>      
                </div>
                <div class="field">
                    <label for="email" class="label">Email:</label><br>
                    <input type="email" name="email" id="emailField" class="form-control input" required>        
                </div>
                <div class="field">
                    <label for="username" class="label">Username:</label><br>
                    <input type="text" name="username" id="usernameField" class="form-control input" required>        
                </div>
                <div class="field">
                    <label for="password1" class="label">Password:</label><br>
                    <input type="password" name="password1" id="password1Field" class="form-control input" required>           
                </div>
                <div class="field">
                    <label for="password2" class="label">Confirm Password:</label><br>
                    <input type="password" name="password2" id="password2Field" class="form-control input" required>          
                </div>
                <div class="field">
                    <p  class="label">Daftar sebagai:</p>
                    <div class="radio-role">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="penyalur" value="Penyalur" checked> 
                            <label class="form-check-label" for="penyalur" id="penyalur">Penyalur</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="donatur" value="Donatur">
                            <label class="form-check-label" for="donatur" id="donatur">Donatur</label>
                        </div>
                    </div>
                    
                </div>
                
                <button type="submit" class="btn submit-btn">Submit</button>
            </form>

            <p id="error"></p>

            

        </div>  
    </div>
{% endblock content %}
