{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="icon" type="image/ico" href="{% static 'images/icon.ico' %}">
  {% block meta %}
  {% endblock meta %}

  <style>
    .navbar {
        position: fixed; 
        top: 0; 
        width: 100%; 
        height: 50px;
        overflow: hidden;
        box-shadow: 0px 1px 8px -1px rgba(0, 0, 0, 0.15);
        background-color: white;
        padding-top: 5px;
        padding-right: 20px;
        padding-left: 20px;
        z-index: 3;
    }

    .nav-container{
        display: flex;
        justify-content: space-between;
        width: 100%;
        background-color: white;
        align-items: baseline;
        margin-bottom: 5px;
    }


    body{
        font-family: 'Poppins';
    }



    .nav-buttons li{
        display: inline;
        margin: 30px;
    }

    .nav-buttons a{
        text-decoration: none;
        color: black;
        
    }

    .nav-buttons a:hover{
        text-decoration: none;
        color: #FFCD2E;
        
    }

    footer{
        text-align: center;
        width: 100%;
        border-top: 1px solid rgba(196, 196, 196, 0.45);
        font-size: 14px;
        height: 60px;

    }


    footer .copyright {
        margin-bottom: 0px;
        margin-top: 10px;
    }

    footer .mata-kuliah {
        margin-bottom: 10px;
    }
  </style>
  
  
</head>



<body>
  <nav class="navbar fixed-top">
      <div class="nav-container">
          <a id="logo-container" href="{% url 'landing_page:landing_page' %}"><img id="logo" src="{% static 'images/logo.png' %}" style="width: 120px;"></a>
          <ul class="nav-buttons" style="background-color: #fff;">
                <li><a href="{% url 'landing_page:landing_page' %}">Home</a></li>
                <li><a href=#about>About</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="{% url 'article:article' %}">Article</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'landing_page:logout' %}">Logout</a></li>
                {% endif %}
          </ul>
      </div>
  </nav>

  {% block content %}
  
  {% endblock content %}

  <footer>
      <p class="copyright">Â© 2022 Kelompok C-05</p>
      <p class="mata-kuliah">Platform-based Programming
          Odd Semester 2022/2023</p>
  </footer>

</body>



</html>
